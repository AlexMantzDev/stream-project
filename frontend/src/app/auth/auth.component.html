<h2>Login</h2>
<form
  id="login-form"
  method="post"
  enctype="application/x-www-form-urlencoded"
  #loginFormRef
>
  <label for="email">Email:</label>
  <input type="email" name="email" /><br />
  <label for="password">Password:</label>
  <input type="password" name="password" /><br />
  <button type="submit">Login</button>
</form>
