version: "3.9"
services:
  nginx:
    build: ./web
    ports:
      - "1935:1935"
      - "80:8080"
    container_name: nginx
    volumes:
      - ./data:/tmp/hls

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/app

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    container_name: mongodb
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=admin
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password

volumes:
  mongo-data:
